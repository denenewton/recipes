<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Sytem</title>
  </head>
  <body>
    <header class="header">
      <div class="box-logo">
        <img src="./src/img/Logo.png" alt="logo" class="logo" />
      </div>
      <nav class="user">
        <button class="user__shearch-button" type="search">
          <svg class="user__shearch-icon">
            <use xlink:href="./src/img/sprites.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
        <div class="user__photo-box">
          <img
            class="user__photo-image"
            src="./src/img/user-6.jpg"
            alt="photo user"
          />
        </div>
      </nav>
    </header>

    <div class="container">
      <div id="result-heading" class="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

    <div class="search__popupp-content ">
      <form action="#" class="shearch" id="submit">
        <input
          class="shearch__input"
          type="text"
          placeholder="Search something here..."
          id="search"
        />
        <button class="shearch__button" type="search">
          <svg class="shearch__icon">
            <use xlink:href="./src/img/sprites.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="overlay"></div>

    <script src="./src/index.js"></script>
  </body>
</html>
